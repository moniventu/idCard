<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idCard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="titulo">
                <img src="foto.jpg" alt="" width="220px" height="260px">
                <h2>Monica Ventura</h2>
                <h5>Consultora - Estudiante Desarrollador Web</h5>
            </div>
            <div class="detalles">
                <pre>Me gustan los desafíos porque siempre se aprende. 
Docente de alma con 15 años de cargo directivo … 
Locutora Nacional por vocación … Emprendedora … 
IT: testing, desarrollo web - java full stack … </pre>
                <div class="contacto">
                    <button type="button" class="btn btn-danger">Contáctame</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
